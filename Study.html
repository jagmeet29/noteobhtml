<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Materials</title>    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f7fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #1a1a1a;
            font-size: clamp(2rem, 5vw, 2.5rem);
            font-weight: 700;
            margin-bottom: 2.5rem;
            letter-spacing: -0.02em;
            text-align: center;
        }

        .course-list {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1rem;
            width: 100%;
        }

        .course-list li {
            margin: 0;
        }

        .course-list a {
            text-decoration: none;
            color: #2d3748;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 1.2rem 1.5rem;
            border-radius: 12px;
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .course-list a:hover {
            background-color: #2d3748;
            color: #ffffff;
            border-color: #2d3748;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(45, 55, 72, 0.1);
        }

        @media (max-width: 640px) {
            body {
                padding: 20px 16px;
            }

            .container {
                padding: 24px;
            }

            h1 {
                margin-bottom: 2rem;
            }

            .course-list {
                grid-template-columns: 1fr;
            }
        }    </style>
</head>
<body>
    <div class="container">
        <h1>Course Materials</h1>

            <li><a href="Analytical/index.html">Analytical</a></li>
            <li><a href="Java/index.html">Java</a></li>
            <li><a href="DE/index.html">Digital Electronics</a></li>
            <li><a href="CN/index.html">Computer Networks</a></li>
            <li><a href="Reconfigurable Architecture VLSI/index.html">Reconfigurable Architecture & VLSI</a></li>
            <li><a href="Basic Electronics/index.html">Basic Electronics</a></li>
        </ul>
    </div>
</body>
</html>
