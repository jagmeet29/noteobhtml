<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #1a1a1a;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: 600;
            margin-bottom: 2rem;
            letter-spacing: -0.02em;
        }

        img {
            width: 350px;
            height: 350px;
            border-radius: 5%;
            object-fit: cover;
            margin-bottom: 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        a {
            text-decoration: none;
            color: #1a1a1a;
            font-size: 1rem;
            padding: 0.8rem 1.5rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.2s ease;
            background-color: #f8f8f8;
            min-width: 160px;
        }

        a:hover {
            background-color: #1a1a1a;
            color: #ffffff;
            border-color: #1a1a1a;
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            body {
                padding: 16px;
            }

            img {
                width: 100%;
                height: 100%;
                max-height: 350px;
            }

            .buttons {
                flex-direction: column;
                width: 100%;
            }

            a {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome <br> Jagmeet Singh</h1>
        <img src="1.webp" alt="Profile Picture">
        <div class="buttons">
            <a href="Study.html">Go to Study Page</a>
            <a href="Exercise.html">Go to Exercise Page</a>
        </div>
    </div>
</body>
</html>
